<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <tittle>Responsive Cards</tittle>
    <style>
        body {
            margin: 0;
            font-family: "DM Sans", sans-serif;
        }

        .card-container {
            position: relative;
        }

        .testimonial-container-1 {
            background: #fff;
            border-radius: 12px;
            padding: 30px !important;
            display: flex;
            align-items: center;
            height: auto;
            margin: 0px;
            box-shadow: none !important;
            position: relative;
            border: 1px solid rgb(216, 216, 216);
            gap: 20px;
        }

        .left-section1,
        .right-section1 {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left-section1 {
            padding: 30px 20px 50px 30px;
        }

        .left-section1 p {
            color: #3A3A3A;
            font-size: 18px;
            line-height: 26px;
        }

        .tittle {
            font-size: 32px;
            font-weight: 600;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .sub-tittle {
            font-size: 14px !important;
            font-weight: 600;
            color: #6c3af0;
        }

        .reviews-link-1,
        .reviews-link-2 {
            font-size: 15px;
            display: flex;
            padding: 10px;
            width: 170px;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            text-decoration: none;
        }

        .reviews-link-1 {
            background: #6124D8;
            color: #fff;
        }

        .reviews-link-2 {
            color: #6c3af0;
            border: 1px solid #D0D5DD;
        }

        .right-section1 {
            border-radius: 16px;
            background: #F2F4F7;
        }

        .rgt-imgsec img {
            width: 100%;
            border-radius: 8px;
        }

        .card-btn {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-button,
        .right-button {
            width: auto;
        }

        /* Sticky card stacking for large devices */
        .card-1 {
            position: sticky;
            top: 130px;
            z-index: 1;
        }

        .card-2 {
            position: sticky;
            top: 142px;
            z-index: 2;
        }

        .card-3 {
            position: sticky;
            top: 154px;
            z-index: 3;
        }

        .card-4 {
            position: sticky;
            top: 166px;
            z-index: 4;
        }

        .card-5 {
            position: sticky;
            top: 178px;
            z-index: 5;
        }

        .card-6 {
            position: sticky;
            top: 190px;
            z-index: 6;
        }

        .card-7 {
            position: sticky;
            top: 202px;
            z-index: 7;
        }

        /* Disable sticky and stacking on small screens */
        @media (max-width: 768px) {
            .testimonial-container-1 {
                flex-direction: column;
            }

            .left-section1,
            .right-section1 {
                width: 100%;
                padding: 20px 10px;
            }

            .card-btn {
                flex-direction: column;
                gap: 10px;
            }

            .reviews-link-1,
            .reviews-link-2 {
                width: 100%;
            }

            .card-1,
            .card-2,
            .card-3,
            .card-4,
            .card-5,
            .card-6,
            .card-7 {
                position: static !important;
                top: auto !important;
                z-index: auto !important;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- Example card -->
        <div class="card-1 testimonial-container-1">
            <div class="left-section1">
                <div>
                    <div class="sub-tittle">CRM Software</div>
                    <div class="tittle">Stay organized & enhance customer relationships</div>
                    <p>Manage customer contacts, track interactions, and grow your business with ease. Stay ahead with a smarter CRM.</p>
                    <div class="card-btn">
                        <div class="left-button"><a href="#" class="reviews-link-1">Get Started</a></div>
                        <div class="right-button"><a href="#" class="reviews-link-2">Learn more</a></div>
                    </div>
                </div>
            </div>
            <div class="right-section1">
                <div class="rgt-imgsec">
                    <img src="https://leadheed.com/wp-content/uploads/2025/04/crmsoftware.webp" alt="CRM Software">
                </div>
            </div>
        </div>

        <!-- You can continue with card-2 to card-7 in same format as shown above -->
    </div>

</body>
</html>
