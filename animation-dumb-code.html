<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
      
        .testimonial-container {
            background: #fff;
            border-radius: 16px;
            padding: 60px;
            display: flex;
            max-width: 1100px;
            box-shadow: 0px 1px 3px 0px rgba(16, 24, 40, 0.10), 0px 1px 2px 0px rgba(16, 24, 40, 0.06);
        }
        .left-section {
            width: 50%;
            padding-right: 30px;
            border-right: 1px solid #ddd;
        }
        .rating {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .rating img {
            width: 18px;
            margin-right: 5px;
        }
        .rating-txt{
            color:  #1A1A1A;
            text-align: center;
            font-family: DM Sans;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: 22px;
            margin-left: 20px;
        }
        .title {
            color:  #1A1A1A;
            font-family: "Plus Jakarta Sans";
            font-size: 36px;
            font-style: normal;
            font-weight: 700;
            line-height: 130%;
            margin-top: 10px;
           
        }
        .subtitle {
            
            color: #6124D8;
            font-family: "Plus Jakarta Sans";
            font-size: 36px;
            font-style: normal;
            font-weight: 700;
            line-height: 130%;
            margin-top: 2px;
        }
        .reviews-link {
            
            display: flex;
            color: #6c3af0;
            text-decoration: underline;
            font-size: 16px;
            align-items: center;  
            margin-right:5px;        
           
        }
        .testimonial-icon{
            display: flex;
            margin-top: 80px;
            flex-direction: row;
            align-items: center;
        }
        .right-section {
            width: 50%;
            padding-left: 30px;
            padding-top: 30px;
        }
        .quote {
            font-size: 40px;
            color: #6c3af0;
            font-style: italic;
        }
        .step-title {
            font-size: 18px;
            font-family: DM Sans;
            color: #333;
            line-height: 1;
            min-height: 100px;
            margin: -20px 0px 0px 18px ;
            
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: 20px;
            position: relative;
            width: 100%;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile .name {
            font-weight: bold;
        }
        .stars {
            color: #f39c12;
            font-size: 14px;
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        .nav-btn {
            
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
         
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .nav-btn:hover {
            background: #ddd;
        }
        #play-pause {
        margin: 0 5px;
        }
        /* Responsive Styles */
    @media (max-width: 768px) {
      .testimonial-container {
        flex-direction: column;
        padding: 20px;
      }

      .left-section,
      .right-section {
        width: 100%;
        padding: 0;
        border: none;
        margin-bottom: 30px;
      }
      .title, .subtitle{
          font-size: 30px;
      }
      .quote{
          display: flex;
          height: 25px;
      }
      

      .testimonial-icon {
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
      }

      .step-title {
        margin: 0;
        margin-top: 10px;
      }

      .profile {
        flex-direction: row;
        align-items: flex-start;
      }

      .navigation {
        margin-right: 10px;
        margin-top: 23px;
      }
    }
    </style>
</head>
<body>

                        </svg></div>

            </div>

    <script>
    const steps = [
        {
            text: "Atque eveniet minus omnis et. At ut facilis asperiores sint alias sed. Atque eveniet minus omnis et. At ut facilis asperiores sint alias sed.Atque eveniet minus omnis et. At ut facilis asperiores sint alias sed.",
            name: "Sherri Kertzmann",
            image: "https://leadheed.com/wp-content/uploads/2025/03/Avatar-2.png",
            stars: 5
        },
        {
            text: "Absolutely loved the experience! The service was top-notch and exceeded my expectations.",
            name: "John Doe",
            image: "https://leadheed.com/wp-content/uploads/2025/03/Avatar-1.png",
            stars: 4.5
        },
        {
            text: "Great customer support and fast delivery. Highly recommended for anyone looking for quality service.",
            name: "Jane Smith",
            image: "https://leadheed.com/wp-content/uploads/2025/03/Avatar-3.png",
            stars: 4
        }
    ];

    let currentIndex = 0;
    let isPlaying = true;
    let autoplayInterval;

    const playPauseBtn = document.createElement("div");
    playPauseBtn.classList.add("nav-btn");
    playPauseBtn.id = "play-pause";
    playPauseBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
        <path id="play-pause-icon" d="M8 5v14l11-7L8 5z" fill="#344054"/>
    </svg>`;

    const navContainer = document.querySelector(".navigation");
    navContainer.insertBefore(playPauseBtn, document.getElementById("next"));

    function updateTestimonial(index) {
        document.getElementById("step-title").innerHTML = steps[index].text;
        document.getElementById("profile-name").innerHTML = steps[index].name;
        document.getElementById("profile-img").src = steps[index].image;

        const starsContainer = document.getElementById("star-rating");
        starsContainer.innerHTML = "";
        let fullStars = Math.floor(steps[index].stars);
        let halfStar = steps[index].stars % 1 !== 0;

        for (let i = 0; i < fullStars; i++) {
            starsContainer.innerHTML += '★';
        }
        if (halfStar) {
            starsContainer.innerHTML += '☆';
        }
    }

    function showNext() {
        currentIndex = (currentIndex + 1) % steps.length;
        updateTestimonial(currentIndex);
    }

    function startAutoplay() {
        autoplayInterval = setInterval(showNext, 5000);
    }

    function stopAutoplay() {
        clearInterval(autoplayInterval);
    }

    function togglePlayPause() {
        isPlaying = !isPlaying;
        const icon = document.getElementById("play-pause-icon");
        if (isPlaying) {
            icon.setAttribute("d", "M8 5v14l11-7L8 5z"); // play icon
            startAutoplay();
        } else {
            icon.setAttribute("d", "M6 19h4V5H6v14zm8-14v14h4V5h-4z"); // pause icon
            stopAutoplay();
        }
    }

    document.getElementById("prev").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + steps.length) % steps.length;
        updateTestimonial(currentIndex);
    });

    document.getElementById("next").addEventListener("click", () => {
        showNext();
    });

    playPauseBtn.addEventListener("click", togglePlayPause);

    // Initialize
    updateTestimonial(currentIndex);
    startAutoplay();
</script>

</body>
</html>
