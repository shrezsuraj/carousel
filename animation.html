<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDR Flow Carousel</title>
  <style>
    

    .animation-carousel-wrapper {
      display: flex;
      max-width: 1100px;
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      padding: 40px;
    }

    .flowchart {
      flex: 1;
      position: relative;
      padding-right: 20px;
    }

    .flow-step {
      position: absolute;
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #f9f9f9;
      border-radius: 20px;
      border: 1px solid #ddd;
      color: #999;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .flow-step.active {
      color: #000;
      background: #fff;
      border: 2px solid #004cff;
      z-index: 1;
    }

    .step1 { top: 20px; left: 20px; }
    .step2 { top: 100px; left: 100px; }
    .step3 { top: 180px; left: 180px; }
    .step4 { top: 260px; left: 100px; }

    .content {
      flex: 1;
      padding-left: 40px;
    }

    .content h4 {
      color: #004cff;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    .content p {
      font-size: 16px;
      color: #333;
      line-height: 1.5;
    }

    .content button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .animation-count{
      display: flex;
      justify-content: flex-end;
    } 
    .animation-count img{
      height: 243px;
    }

    .nav-controls {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .nav-controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: white;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
    }
    
    .nav-controls .active-dot {
      background: #00cc66;
      border: none;
    }
     @keyframes popup {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="animation-carousel-wrapper">
    <div class="animation">
      <svg width="635" height="569" viewBox="0 0 635 569" fill="none" xmlns="http://www.w3.org/2000/svg">

      </stop>
      <stop offset="20%" stop-color="#4A9CFB">
        <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#D6D6D6">

               keyTimes="0;1" keySplines="0.42 0 0.58 1" calcMode="spline" />
    </stop>
  </linearGradient>

    <div class="content">
      <h4 id="step-title"></h4>
      <h2 id="step-heading"></h2>
      <p id="step-desc">Free 30-min CDR session! Our EA specialists review your profile, explain guidelines, and plan your winning report. Start today – contact us now.</p>
      <button>Contact Us</button>
      
     <img id="animation-count" src="https://howtowrite.yoddhalab.com/wp-content/uploads/2025/06/counter.png" alt="counter">
      
      <div class="nav-controls">
        <button id="prev-btn">&larr;</button>

      </div>

  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const steps = [
      {
        title: "I. CDR WRITING PROCESS",
        heading: "Free Consultation",
        desc: "Free 30-min CDR session! Our EA specialists review your profile, explain guidelines, and plan your winning report. Start today – contact us now.",
        image: "https://howtowrite.yoddhalab.com/wp-content/uploads/2025/06/counter.png"
      },
      {
        title: "II. EXPERT GUIDANCE",
        heading: "Clarification & Assessment",
        desc: "Receive expert review and recommendations to ensure your report is perfect and aligned with EA standards.",
        image: "https://howtowrite.yoddhalab.com/wp-content/uploads/2025/06/2-conter.png"
      },
      {
        title: "III. FREE SUPPORT",
        heading: "Final Consultation",
        desc: "Our team supports you with the final checks, formatting, and answers to your last-minute questions.",
        image: "https://howtowrite.yoddhalab.com/wp-content/uploads/2025/06/3rd-counter.png"
      },
      {
        title: "IV. CONSULTATION",
        heading: "One-on-One Meeting",
        desc: "Discuss your final doubts with our professional consultant in a personal meeting.",
        image: "https://howtowrite.yoddhalab.com/wp-content/uploads/2025/06/4th-counter.png"
      }
    ];

    let currentStep = 0;
    let autoplay = false;
    let autoplayInterval;

    const title = document.getElementById('step-title');
    const heading = document.getElementById('step-heading');
    const desc = document.getElementById('step-desc');
    const image = document.getElementById('animation-count');
    const flowSteps = document.querySelectorAll('.flow-step');
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');

    function updateContent(index) {
      title.textContent = steps[index].title;
      heading.textContent = steps[index].heading;
      desc.textContent = steps[index].desc;
      image.src = steps[index].image;

      flowSteps.forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
    }

    function nextStep() {
      currentStep = (currentStep + 1) % steps.length;
      updateContent(currentStep);
    }

    function prevStep() {
      currentStep = (currentStep - 1 + steps.length) % steps.length;
      updateContent(currentStep);
    }

    function toggleAutoPlay() {
      autoplay = !autoplay;
      if (autoplay) {
        autoplayInterval = setInterval(nextStep, 3000);
        playIcon.textContent = '⏸'; // pause icon
      } else {
        clearInterval(autoplayInterval);
        playIcon.textContent = '⏵'; // play icon
      }
    }

    // Event Listeners
    document.getElementById('prev-btn').addEventListener('click', prevStep);
    document.getElementById('next-btn').addEventListener('click', nextStep);
    playBtn.addEventListener('click', toggleAutoPlay);

    // Init
    updateContent(currentStep);
    // Uncomment below to autoplay by default
    // toggleAutoPlay();
  });
</script>
